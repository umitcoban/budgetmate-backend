server:
  port: 8080

spring:
  application:
    name: budgetmate-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/budgetmate
    username: budgetmate
    password: budgetmate
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: false
  modulith:
    events:
      republish-outstanding-events-on-restart: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  security:
    jwt:
      secret: "CHANGE_THIS_SECRET_TO_SOMETHING_RANDOM_AND_LONG"
      access-token-validity-seconds: 3600